<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS</title>
  </head>
  <body
    style="
      margin-right: 40px;
      margin-left: 40px;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <div style="display: flex; margin: 30px 164px 40px">
      <img width="80px" src="aws_logo.png" alt="" />
    </div>
    <div
      style="
        display: flex;
        margin-left: 164px;
        margin-right: 164px;
        margin-bottom: 7px;
      "
    >
      <div>
        <div
          style="
            margin-bottom: 20px;
            font-size: 22px;
            color: #444;
            line-height: 28px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
          "
        >
          Sign in as IAM user
        </div>
        <div style="padding-right: 60px">
          <form>
            <label
              style="
                padding-right: 10px;
                font-weight: bold;
                color: #444;
                font-family: Helvetica, Arial, sans-serif;
              "
              for="Account ID"
              >Account ID (12 digits) or account alias</label
            ><br />
            <input
              style="
                width: 310px;
                padding: 5px 20px;
                margin-top: 7px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
              "
              type="text"
              id="username"
              name="username"
            /><br />
            <label
              style="
                padding-right: 10px;
                font-weight: bold;
                color: #444;
                font-family: Helvetica, Arial, sans-serif;
              "
              for="IAM"
              >IAM user name</label
            ><br />
            <input
              style="
                width: 310px;
                padding: 5px 20px;
                margin-top: 7px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
              "
              type="text"
              id="pwd"
              name="pwd"
            /><br />
            <label
              style="
                padding-right: 10px;
                font-weight: bold;
                color: #444;
                font-family: Helvetica, Arial, sans-serif;
              "
              for="Password"
              >Password</label
            ><br />
            <input
              style="
                width: 310px;
                padding: 5px 20px;
                margin-top: 7px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
              "
              type="password"
              id="pwd"
              name="pwd"
            /><br />
            <input style="margin: 0 3px 0 0" type="checkbox" />
            <label
              style="font-size: 14px; font-family: Helvetica, Arial, sans-serif"
              for="Remember me"
              >Remember this account</label
            ><br />
            <input
              style="
                margin-top: 20px;
                background-color: #16b;
                background-image: linear-gradient(#2d8cec, #16b);
                border-color: #16b #0b4075 #0b4075;
                border-style: solid;
                border-width: 1px;
                color: white;
                text-shadow: 0 1px 1px rgba(0, 0, 0, 0.75);
                border-radius: 4px;
                cursor: pointer;
                display: inline-block;
                line-height: 21px;
                padding: 4px 14px;
                text-align: center;
                font-weight: bold;
                width: 310px;
                box-sizing: border-box;
                margin-bottom: 20px;
              "
              type="submit"
              value="Submit"
            />
          </form>
        </div>
        <div
          style="
            font-size: 14px;
            font-family: Helvetica Neue, Roboto, Arial, sans-serif;
            line-height: 21px;

            margin-bottom: 16px;
          "
        >
          <a style="color: #16b; text-decoration: none" href=""
            >Sign in using root user email</a
          >
        </div>
        <div
          style="
            font-size: 14px;
            font-family: Helvetica Neue, Roboto, Arial, sans-serif;
            line-height: 21px;
          "
        >
          <a style="color: #16b; text-decoration: none" href=""
            >Forgot password?</a
          >
        </div>
      </div>
      <div>
        <img
          style="width: 570px"
          src="Site-Merch_AWS-Deadline-Cloud_Sign-In_EN.b26f288890e8f8fd1ae05a646387b6a9ce87e933.png"
          alt=""
        />
      </div>
    </div>
    <div
      style="
        margin: 30px 164px 40px;
        border-top: 1px solid #ccc;
        padding-top: 1em;
        text-align: center;
      "
    >
      <select style="margin-bottom: 10px">
        <option value="en_US" selected="">English</option>

        <option value="de_DE">Deutsch</option>

        <option value="es_ES">Español</option>

        <option value="fr_FR">Français</option>

        <option value="ja">日本語</option>

        <option value="pt_BR">Português</option>

        <option value="ko_KR">한국어</option>

        <option value="zh_CN">中文(简体)</option>
      </select>
      <br />
      <a style="font-size: x-small" href="">Terms of Use</a>
      <a style="font-size: x-small" href="">Privacy Policy</a>
      <span style="font-size: x-small"
        >© 1996-2024, Amazon Web Services, Inc. or its affiliates.
      </span>
    </div>
  </body>
</html>
